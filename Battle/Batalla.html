    <title>Batalla</title>
</head>
<body>
    <div id="battle-container">
        <div id="player-stats">
          <h2>Nombre</h2> <span id="player-name"></span>
          <p>Clase: <span id="player-class"></span></p>

          <p>Puntos de vida: <span id="enemy-hp"></span></p>
        </div>
        <button id="attack-button">Atacar</button>
      </div>
      <script src="../Battle/Data/characters.JS"></script>
      <script src="../Battle/Data/Game.js"></script>
